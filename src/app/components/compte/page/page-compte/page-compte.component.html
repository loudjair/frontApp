<div class="container" *ngIf="user$ |async as user">
    <div class="sub-container">
        <div class="header-container">
            <img src="../../../../../assets/images/icons/user.png" alt="user">
            <h2>Gestion du compte</h2>
        </div>
        <ul>
            <li>
                <a routerLink="gestion">Modification de mon compte</a>
            </li>
            <li>
                <button (click)="deconnexion()">deconnexion</button>
            </li>
        </ul>
    </div>
    <div class="sub-container" 
        *ngIf="user.role == 'superAdmin' || user.role == 'administrateur' || user.role == 'collaborateur'">
        <div class="header-container">
            <img src="../../../../../assets/images/icons/database.png" alt="données">
            <h2>Gestion des données</h2>
        </div>
        <ul>
            <li>
                <a routerLink="gestion/personnages">
                    Gestion des personnages
                </a>
            </li>
            <li>
                <a routerLink="gestion/thematiques">
                    Gestion des thematiques
                </a>
            </li>
            <li>
                <a routerLink="gestion/themes">
                    Gestion des themes
                </a>
            </li>
            <li>
                <a routerLink="gestion/livres">
                    Gestion des livres
                </a>
            </li>
            <li>
                <a routerLink="gestion/roles">
                    Gestion des roles
                </a>
            </li>
        </ul>
    </div>
    <div class="sub-container" *ngIf="user.role == 'superAdmin' || user.role == 'administrateur' ">
        <div class="header-container">
            <img src="../../../../../assets/images/icons/user.png" alt="user">
            <h2>Administration des utlisateurs</h2>
        </div>
        <ul>
            <li>
                <a routerLink="gestion/utilisateurs">Gestion des utlisateurs</a>
            </li>
        </ul>
    </div>
    <div class="sub-container">
        <div class="header-container">
            <img src="../../../../../assets/images/icons/requete.png" alt="user">
            <h2>Gestion des demandes</h2>
        </div>
    </div>
</div>
